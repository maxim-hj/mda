<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <header class="header">
  <div class="container header__container">Тестируем всякое дермо</div>
</header>
 <section class="buttons">
  <div class="container">
    <div class="auth">
      <button class="auth__btn">Авторизоваться</button>
      <div class="modal">
        <div class="modal__window">
          <h3 class="modal__title">Авторизация</h3>
          <p class="modal__descr">Введите никнейм и пароль</p>
          <form class="modal__forms" action="">
            <input
              class="modal__forms-nickname"
              type="text"
              placeholder="Введите nickname"
            />
            <input
              class="modal__forms-password"
              type="password"
              placeholder="Введите пароль"
            />
          </form>
          <button class="auth__btn modal__btn">Войти</button>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="js/main.js"></script>
  </body>
</html>
